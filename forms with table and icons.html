<html>
<head>
<title> forms within table </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><center>
<table border="2px solid" height="100" width="700">
<form>
<tr>
<th colspan="4">Enter the details of the following form</th>
</tr>
<tr>
<td>Your first name:</td>
<td><input type="text" placeholder="enter your first name"/></td>
<td>Your last name:</td>
<td><input type="text" placeholder="enter your last name"/</td>
</tr>
<tr>
<td colspan="2">Your ID:</td>
<td colspan="2"><input type="number" placeholder="your 8 digit ID"/></td>
</tr>
<tr>
<td colspan="2">Your email ID:</td>
<td colspan="2"><input type="mail" placeholder="abc@gmail.com"/></td>
</tr>
<tr>
<td colspan="2">Your password:</td>
<td colspan="2"><input type="password" placeholder="your email id password"/></td>
</tr>
<tr>
<td colspan="2">Date of birth:</td>
<td colspan="2"><input type="date"/></td>
</tr>
<tr>
<td colspan="2">Gender:</td>
<td colspan="2"><input type="radio" name="gender"/>Boy<input type="radio" name="gender"/>Girl<input type="radio" name="gender"/>other</td>
<tr>
<tr>
<td colspan="2">Your subjects:</td>
<td colspan="2"><input type="checkbox"/>Maths<input type="checkbox"/>Computer<input type="checkbox"/>English<input type="checkbox"/>Web</td>
</tr>
<tr>
<td colspan="2">Your address:</td>
<td colspan="2"><textarea height="200"></textarea></td>
</tr>
<tr>
<td colspan="2">Your document:</td>
<td colspan="2"><input type="file">
</tr>
<tr>
<td colspan="2">I agree the terms and conditions:</td>
<td colspan="2"><input type="checkbox"/></td>
<tr>
<td colspan="2"></td>
<td colspan="2"><button>Reset All</button> <button>   Submit</button>
</tr>
</table>
<img src="https://cdn-icons-png.flaticon.com/128/300/300221.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/5968/5968841.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/733/733547.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/888/888846.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/5968/5968523.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/1384/1384066.png"height="50"width="50">
<img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png"height="50"width="50">
<i class="fa-brands fa-square-twitter" style="font-size:60px;"></i>
<i class="fa-brands fa-google"style="font-size:60px;color:red;"></i>
<i class="fa-brands fa-google-play"style="font-size:60px;"></i>
<i class="fa-brands fa-google-drive"style="font-size:60px;color:blue;"></i>
<i class="fa-brands fa-square-snapchat"style="font-size:60px;"></i>
<i class="fa-brands fa-square-facebook"style="font-size:60px;"></i>
</center>
</body>
</html>
